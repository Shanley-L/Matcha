; Réglages de base
memory_limit = 900M            ; Limite de mémoire pour PHP (à ajuster selon les besoins)
upload_max_filesize = 10M       ; Taille max des fichiers uploadés
post_max_size = 10M             ; Taille max des données POST (à ajuster selon les uploads)
max_execution_time = 30         ; Temps max d'exécution d'un script en secondes
max_input_vars = 1000           ; Limite de données d'entrée (variables) pour prévenir les attaques

; Timezone (nécessaire pour éviter des erreurs)
date.timezone = "Europe/Paris"

; Affichage des erreurs 
display_errors = On
display_startup_errors = On
log_errors = On                ; Journalisation des erreurs
error_reporting = E_ALL        ; Rapport complet des erreurs

; Extensions PHP nécessaires pour Symfony
extension=pdo_mysql             ; Requis pour MySQL
extension=opcache               ; Améliore la performance en production
extension=intl                  ; Requis pour les fonctions internationales
extension=ctype                 ; Utilisé par Symfony pour la validation des données
extension=tokenizer             ; Requis pour certaines fonctionnalités de Symfony
extension=mbstring              ; Gestion des chaînes multi-octets

; Configuration de OPcache pour de meilleures performances
opcache.enable = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.validate_timestamps = 1
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1
